            <!--Forms need to use a back-end code to send an email
            .It is not possible to make this work 
            using only HTML and CSS .
            For this example we'll just compile an email-->
            
            <form action="mailto:info@example.com"
            method="post"
            enctype="text/plain"
            class="website-form content-narrow">
            
            <h2>Share Your Intrests</h2>
            <div class="form-element">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="Jhon Smith"requird>
            </div>
            <!--The value=""part of a dropdown will print the email-->
            <div class="form-element">
                <label for="">Email Address:</label>
                <input type="email" name="email" id="email" placeholder="me@example.com"requird>
            </div>
            <div class="form-element">
                <label for="subject">Subject</label>
                <select name="subject" id="subject">
                    <option value="What do you like">What do you like</option>
                    <option value="Write a comment or interset">Write a comment or interset </option>
                </select>
            </div>
            <div class="form-element">
                <textarea name="message" id="message" rows="10" placeholder="Your message here"></textarea>
            </div>
            
            <div class="form-element">
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </div>
        </form>
        
    </main>
